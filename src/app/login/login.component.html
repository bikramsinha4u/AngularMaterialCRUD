<form class="register-container">
    <mat-toolbar class="header-toolbar" color="accent">
        <span> Login </span>
        <button mat-button routerLink="/register">or Register</button>
    </mat-toolbar>

    <mat-form-field class="">
        <input matInput placeholder="Email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher" [(ngModel)]="loginData.email" name="email" required>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" [formControl]="pwdFormControl" [errorStateMatcher]="matcher"
               [type]="hide ? 'password' : 'text'" [(ngModel)]="loginData.pwd" name="pwd" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="pwdFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <button mat-button mat-raised-button color="primary" (click)="loginUser()">Login</button>
</form>
