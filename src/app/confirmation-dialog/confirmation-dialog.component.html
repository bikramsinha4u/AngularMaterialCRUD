<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>

<mat-dialog-actions class="button-group direction-rtl" fxLayoutAlign="end">
  <button mat-flat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>{{data.button.ok? data.button.ok : "Ok"}}</button>
  <button mat-button [mat-dialog-close]="false">{{data.button.cancel? data.button.cancel : "Cancel"}}</button>
</mat-dialog-actions>
